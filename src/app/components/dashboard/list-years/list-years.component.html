<h2>List years with multiple winners</h2>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr class="bg-light">
      <th>Year</th>
      <th>Win Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let win of winnersByYear">
      <td style="width: 50%;">{{ win.year }}</td>
      <td>{{ win.winnerCount }}</td>
    </tr>
  </tbody>
</table>
